<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <title>Trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" class="logo" alt="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__btn">
                    <svg class="search__icon">
                        <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-navigation">
                <div class="user-navigation__icon-box">
                    <svg class="user-navigation__icon">
                        <use xlink:href="images/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-navigation__notification">7</span>
                </div>
                <div class="user-navigation__icon-box">
                    <svg class="user-navigation__icon">
                        <use xlink:href="images/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-navigation__notification">13</span>
                </div>
                <div class="user-navigation__user">
                    <img src="images/user.jpg" alt="User photo" class="user-navigation__user-photo">
                    <span class="user-navigation__user-name">Jonas</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon-box">
                                <use xlink:href="images/sprite.svg#icon-home" class="side-nav__icon"></use>
                            </svg>
                            <span class="side-nav__link-text"></span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon-box">
                                <use xlink:href="images/sprite.svg#icon-aircraft-take-off" class="side-nav__icon"></use>
                            </svg>
                            <span class="side-nav__link-text" style="color: red;"></span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon-box">
                                <use xlink:href="images/sprite.svg#icon-key" class="side-nav__icon"></use>
                            </svg>
                            <span class="side-nav__link-text"></span>Car Rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon-box">
                                <use xlink:href="images/sprite.svg#icon-map" class="side-nav__icon"></use>
                            </svg>
                            <span class="side-nav__link-text"></span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2017 by trillo. All rights reserved.
                </div>
            </nav>
            <main class="hotel-view">
                Hotel view
            </main>
        </div>
    </div>
</body>

</html>
